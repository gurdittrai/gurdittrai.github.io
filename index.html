<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <!-- bootstrap 4 -->
        <link
            type="text/css"
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        />
        <link
            type="text/css"
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
        />
        <link type="text/css" rel="stylesheet" href="css/style.css" />
        <!-- support for mobile devices -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Gurditt</title>
    </head>
    <body>
        <div class="container">
            <header id="main-header">
                <div class="row no-gutters bg-dark">
                    <div class="col-lg-8 col-md-6 col-sm-12 border-right">
                        <div class="bg-dark text-white">
                            <div class="display-4 p-3 font-weight-bold">
                                Gurditt Rai
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-4 col-md-6 col-sm-12 bg-1">
                        <div
                            class="d-flex flex-row justify-content-center align-items-center"
                        >
                            <a
                                href="https://www.facebook.com/gurditt.rai.black/"
                                target="_blank"
                            >
                                <i class="fab fa-facebook fa-4x py-2 px-4"></i>
                            </a>
                            <a
                                href="https://www.github.com/gurdittrai"
                                target="_blank"
                            >
                                <i class="fab fa-github fa-4x py-2 px-4"></i>
                            </a>
                            <a href="https://www.linkedin.com/" target="_blank">
                                <i class="fab fa-linkedin fa-4x py-2 px-4"></i>
                            </a>
                        </div>
                        <div
                            class="d-flex flex-row color-1 text-white px-5 align-items-center justify-content-around"
                        >
                            <i class="fas fa-envelope"></i>
                            <div>gurdittrai@hotmail.com</div>
                        </div>
                    </div>
                </div>

                <div class="row no-gutters bg-dark border p-2">
                    <div id="home-nav" class="col-mg-3 col-sm-4">
                        <div
                            class="port-item color-3"
                            data-toggle="collapse"
                            data-target="#home"
                        >
                            <div class="d-flex flex-row justify-content-center">
                                <span class="d-sm-block">Home</span>
                            </div>
                        </div>
                    </div>
                    <div id="resume-nav" class="col-mg-3 col-sm-4">
                        <div
                            class="port-item color-4"
                            data-toggle="collapse"
                            data-target="#resume"
                        >
                            <div class="d-flex flex-row justify-content-center">
                                <span class="d-sm-block">Resume</span>
                            </div>
                        </div>
                    </div>
                    <div id="projects-nav" class="col-mg-3 col-sm-4">
                        <div
                            class="port-item color-5"
                            data-toggle="collapse"
                            data-target="#projects"
                        >
                            <div class="d-flex flex-row justify-content-center">
                                <span class="d-sm-block">Projects</span>
                            </div>
                        </div>
                    </div>
                </div>
            </header>

            <div class="collapse " id="home">
                <div class="card card-body bg-3"></div>
            </div>
            <div class="collapse" id="resume">
                <div class="card card-body bg-4"></div>
            </div>
            <div class="collapse" id="projects">
                <div class="card card-body bg-5"></div>
            </div>
        </div>

        <!-- javascript -->
        <script
            type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"
        ></script>
        <script
            type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.8.4/umd/popper.min.js"
        ></script>
        <script
            type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"
        ></script>
        <script>
            $('.port-item').click(function() {
                $('.collapse').collapse('hide');
                $('#home-nav').removeClass('col-md-6');
                $('#home-nav').addClass('col-md-3');
                $('#resume-nav').removeClass('col-md-6');
                $('#resume-nav').addClass('col-md-3');
                $('#projects-nav').removeClass('col-md-6');
                $('#projects-nav').addClass('col-md-3');
                $(this).parent().removeClass('col-md-3');
                $(this).parent().addClass('col-md-6');
            })
        </script>
        </body>
    </body>
</html>
